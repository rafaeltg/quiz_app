<!-- templates/login.html -->
{% extends 'base.html' %}
{% load i18n%}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"> {% trans "Login" %} </button>
    </form>

    <hr>

    {%  trans "Not registred?" %}
    <a href="{% url 'user_signup' quiz_name=quiz.url %}">
	    {% trans "Sign up here" %}
    </a>

{% endblock %}
